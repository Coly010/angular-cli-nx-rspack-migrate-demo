name: CI
env:
  NODE_OPTIONS: '--max-old-space-size=10240'
on:
  push:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20.12
          cache: 'npm'

      - run: npm ci
      - run: npm run build
